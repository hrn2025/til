<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列</title>
</head>
<body>
    <div id="result"></div>
    <script>
      const result = document.getElementById('result');
      const itemList = [200,300,150,350]
      const tax = 1.1;

      const taxIncludedItems = itemList.map(item => Math.round(item * tax));

      taxIncludedItems.forEach(item => {
        const p = document.createElement('p');
        p.innerText = item;
        result.append(p);
      });

      const countMessage = document.createElement('p');
      countMessage.innerText = `${itemList.length}点のお買い上げです！`;
      result.append(countMessage);

    </script>
</body>
</html>
