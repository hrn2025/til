<script>
const url = 'https://jsonplaceholder.typicode.com/todos/1'
fetch(url)
  .then((response) => {
    return response;
  })
  .then((data) => {
    console.log(data)
  })

fetch('https://jsonplaceholder.typicode.com/users/1/posts', {
    method: 'POST',
    body: JSON.stringify({
        title: 'fetchとは？',
        body: 'fetchは、サーバーからデータを取得するための関数です。'
    })
})
.then((response) => {
    return response.json()
})
.then((data) => {
console.log(data)
});
</script>
