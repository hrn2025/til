<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>関数について</title>
</head>
<body>
  <!-- HTML -->
  <h1 id="heading01">関数について</h1>
  <input id="input" type="text" />
  <button id="button">計算</button>
  <p>税込価格: <span id="text"></span></p>

  <!-- JavaScript -->
  <script>
    // 回答を記載
    const input = document.getElementById("input");
    const button = document.getElementById("button");
    const text = document.getElementById("text");

    function calcIncludingTax(price) {
      // 小数点の誤差が出るため、Math.roundで四捨五入
      const priceIncludingTax = Math.round(price * 1.1);
      text.innerText = priceIncludingTax + "円";
    }

    button.addEventListener("click", () => {
      const price = input.value;
      calcIncludingTax(price);
    });
  </script>
</body>
</html>
